stages:
  - build
  - test
  - post
  - deploy

cache:
  key: julia
  paths:
    - downloads


#
# Julia versions
#

.julia:0.7:
  before_script:
    - apt update
    - apt install -y wget
    - wget -N -P downloads/ https://julialang-s3.julialang.org/bin/linux/x64/0.7/julia-0.7.0-linux-x86_64.tar.gz
    - tar -C /usr/local -x -z --strip-components=1 -f downloads/julia-0.7.0-linux-x86_64.tar.gz

