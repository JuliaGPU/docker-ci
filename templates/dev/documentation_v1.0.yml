documentation:
  stage: postprocess
  image: "juliagpu/julia:v1.0-${CI_IMAGE_TAG}"
  dependencies:
    - test:v1.0
  script:
    - julia --project=docs/ -e 'using Pkg;
                                Pkg.develop(PackageSpec(path=pwd()));
                                Pkg.instantiate()'
    - julia --project=docs/ docs/make.jl
